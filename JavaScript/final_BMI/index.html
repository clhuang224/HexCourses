<!DOCTYPE html>
<html lang="zn-TW">

<head>
    <title>BMI Calculator</title>
    <meta name="description" content="計算 BMI ，重視自己的健康：）">
    <meta property="og:title" content="BMI Calculator">
    <meta property="og:description" content="計算 BMI ，重視自己的健康：）">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://clhuang224.github.io/HexCourses/JavaScript/final_BMI/">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/clhuang224/HexCourses/master/JavaScript/final_BMI/img/BMICLogo.png">
    <link rel="shortcut icon" href="img/BMICLogo2.png" type="image/x-icon">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="css/all.css">

</head>

<body>
    <div class="wrap">
        <header class="header">
            <h1><a href="#" class="logo">BMI Calculator </a></h1>
            <div class="inputs">
                <label class="label" for="height">身高 cm</label>
                <input id="height" class="input" type="text" placeholder="請輸入身高">
                <label class="label" for="weight">體重 kg</label>
                <input id="weight" class="input" type="text" placeholder="請輸入體重">
            </div>
            <input type="submit" class="submit" value="看結果">
            <div class="result">
                <div class="circle">
                    <div class="value">20.90</div>
                    <div class="key">BMI</div>
                </div>
                <button class="renew"></button>
                <div class="type">理想</div>
            </div>
        </header>
        <main class="main">
            <h2 class="title">BMI 紀錄</h2>
            <ul class="records"></ul>
            <button class="delete-all">刪除全部紀錄</button>
        </main>
        <footer class="footer">
            <a href="#" class="logo"></a>
        </footer>
    </div>
    <script src="js/all.js"></script>
</body>

</html>
